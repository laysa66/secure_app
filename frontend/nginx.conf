server {
    listen 80;
    server_name localhost;

    # Racine des fichiers statiques Angular
    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # Routes Angular : fallback vers index.html
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # Proxy des appels API vers le backend
    # ============================================
    location /api/ {
        # Redirige vers le backend Express 
        proxy_pass https://backend:4000/api/;
        
        # Désactive la vérification SSL (pour certificats locaux mkcert)
        proxy_ssl_verify off;
        
        # Headers pour conserver les informations de la requête originale
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important pour les cookies
        proxy_set_header Cookie $http_cookie;
    }

    # ============================================
    # Configuration MIME types
    # ============================================
    types {
        text/html html htm shtml;
        text/css css;
        application/javascript js;
        application/json json;
    }

    # ============================================
    # Compression gzip
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}