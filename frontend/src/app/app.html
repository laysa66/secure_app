<!-- Barre de navigation -->
<header class="navbar">
  <div class="navbar-content">
    <h1 class="logo">Secure App</h1>
    
    <nav class="nav-links">
      <!-- Lien vers Home -->
      <a routerLink="/home" routerLinkActive="active" class="nav-link">
        Accueil
      </a>
      
      <!-- Lien vers Admin (visible seulement pour les admins) -->
       @if(isAdmin()) {
      <a  
         routerLink="/admin" 
         routerLinkActive="active" 
         class="nav-link">
         Admin
      </a>
        }
      
      <!-- Lien vers Login (visible seulement si non connectÃ©) -->
       @if (!isLoggedIn()) {
      <a 
         routerLink="/login" 
         routerLinkActive="active" 
         class="nav-link">
        Connexion
      </a>
        }
      
      @if(isLoggedIn()) {
      <span  class="user-badge">
       {{ currentUser()?.login }}
      </span>
        }
    </nav>
  </div>
</header>

<!-- Contenu de la page -->
<main class="main-content">
  <router-outlet />
</main>
